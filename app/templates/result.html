<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Результат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">CompanyAnalyzer</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Главная</a></li>
        </ul>
    </header>
</div>

<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <h1 class="text-body-emphasis">Добро пожаловать на сайт!</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
            Результат анализа
        </p>
        <div class="d-inline-block gap-2 mb-5">
            <form action="" method="POST">
                <div class="form-floating" style="margin-bottom: 5px">
                    {% for i in company %}
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" disabled>
                        <label for="floatingInput">{{i[0]}}: {{i[1]}}</label>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <p class="text-center text-body-secondary">© 2024 All rights reserved</p>
        </footer>
    </div>
</div>
</body>
</html>
